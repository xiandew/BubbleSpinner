<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bubble Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <iframe id="container" frameborder="0"></iframe>

    <script type="text/javascript">
        restart()

        window.onresize = restart;

        function restart() {
            var container = document.getElementById("container");
            var screenWidth, screenHeight;
            var aspectRatio = 568 / 320;

            var baseWidth, baseHeight;
            if (window.screen.availHeight > window.innerHeight) {
                baseHeight = window.innerHeight;
                baseWidth = window.innerWidth;
            } else {
                baseHeight = window.screen.availHeight;
                baseWidth = window.screen.availWidth;
            }

            if (baseHeight / baseWidth > aspectRatio) {
                screenWidth = baseWidth;
                screenHeight = screenWidth * aspectRatio;
            } else {
                screenHeight = baseHeight;
                screenWidth = screenHeight / aspectRatio;
            }

            container.style.width = screenWidth + "px";
            container.style.height = screenHeight + "px";
            container.src = "./game.html";
        }
    </script>
    </head>
    </script>
</body>

</html>
